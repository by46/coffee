<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Portal Index
<ul>
    {% for item in current_menu.children recursive %}
        {% if item.visible %}
            <li>
                <a href="{{ item.url }}">{{ item.text }}</a>
                {% if item.children %}
                    <ul>
                        {{ loop(item.children) }}
                    </ul>
                {% endif %}
            </li>
        {% endif %}

    {% endfor %}
</ul>
</body>
</html>
